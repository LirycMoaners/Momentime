<main-bar *ngIf="router.url !== '/'"></main-bar>
<panel></panel>
<div class="content" [class.show-bar]="router.url !== '/'" [class.always-open]="!router.url.startsWith('/accueil')">

    <router-outlet #route="outlet"></router-outlet>
  </div>
</div>
