<div class="panel" [class.show]="!isPanelHidden">
  <a *ngFor="let menuItem of menuItemService.menuItemList"
    [routerLink]="[menuItem.route]"
    [fragment]="menuItem.fragment"
    (click)="menuItem.fragment ? onAnchorClick() : null"
    class="panel-item">
    <span>{{menuItem.name}}</span>
  </a>

  <div class="social-list">
    <a *ngFor="let social of socialService.socialList"
      [class]="'social ' + social.name"
      [href]="social.url">
    </a>
  </div>
</div>
