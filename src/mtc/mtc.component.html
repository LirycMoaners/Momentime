<mtc-main-bar *ngIf="router.url !== '/'" [isBarHidden]="isBarHidden && !router.url.startsWith('/gallery')"></mtc-main-bar>
<mtc-panel></mtc-panel>
<div class="content" [class.show-bar]="router.url !== '/'" [class.always-open]="!router.url.startsWith('/accueil')" #content>
  <div [@routerAnimation]="getRouteAnimation(route)">
    <router-outlet #route="outlet"></router-outlet>
  </div>
</div>
<div class="arrow" [class.show]="router.url !== '/' && isArrowVisible" (click)="scrollTop()"></div>
